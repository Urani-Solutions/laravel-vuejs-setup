user sail;

worker_processes 2;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024; # Increased for handling more concurrent connections
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] '
                '"$request" $status $body_bytes_sent '
                '"$http_referer" "$http_user_agent" '
                '$request_time $upstream_response_time $pipe';

    access_log off;# /var/log/nginx/access.log  main;

    sendfile on;

    server_tokens off;
    keepalive_timeout  65;

    client_max_body_size 50M;
    error_log  off;#/var/log/nginx/error.log;
    access_log off;#/var/log/nginx/access.log;

    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_requests 100;

    gzip  on;
    gzip_types application/javascript application/json text/css text/plain text/xml application/xml application/x-font-ttf font/opentype image/svg+xml image/x-icon;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_vary on;

    server {
        listen 80;
        index index.php index.html;
        server_name _;
        root /var/www/public;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot|json|map)$ {
            expires max;
            log_not_found off;
            access_log off;
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/run/php/php8.2-fpm.sock;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            proxy_connect_timeout 600s;
            fastcgi_read_timeout 300;
            proxy_read_timeout 300;
            add_header  X-Time '$request_time';
            fastcgi_param HTTP_X_Request_Received_Time $msec;
        }
    }
}
